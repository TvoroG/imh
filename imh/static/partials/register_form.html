<form class="register-form" name="registerForm">
  <input ng-model="username" type="text" placeholder="Username" /><br/>
  <input ng-model="email" type="email" placeholder="Email" /><br/>
  <input ng-model="password" type="password" placeholder="Password" /><br/>
  <input ng-click="submit()" type="submit" value="Register" />
</form>
