<form name="form">
  <input ng-model="register.username" type="text" placeholder="Username" /><br/>
  <input ng-model="register.email" type="email" placeholder="Email" /><br/>
  <input ng-model="register.password" type="password" placeholder="Password" /><br/>
  <button ng-click="register.submit()" ng-disabled="form.$invalid" />Register</button
</form>
